
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>One Day Trip Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #f0faff; /* Bubbles' Blue Light */
      }
      @keyframes fly-in-1 {
        0% { transform: translate(-20vw, -20vh) scale(0.5); opacity: 0; }
        70% { opacity: 1; }
        100% { transform: translate(0, 0) scale(1); opacity: 0; }
      }
      @keyframes fly-in-2 {
        0% { transform: translate(20vw, -25vh) scale(0.5); opacity: 0; }
        70% { opacity: 1; }
        100% { transform: translate(0, 0) scale(1); opacity: 0; }
      }
      @keyframes fly-in-3 {
        0% { transform: translate(-25vw, 20vh) scale(0.5); opacity: 0; }
        70% { opacity: 1; }
        100% { transform: translate(0, 0) scale(1); opacity: 0; }
      }
       @keyframes fly-in-4 {
        0% { transform: translate(22vw, 25vh) scale(0.5); opacity: 0; }
        70% { opacity: 1; }
        100% { transform: translate(0, 0) scale(1); opacity: 0; }
      }
      .animate-fly-1 { animation: fly-in-1 2s ease-in-out forwards; }
      .animate-fly-2 { animation: fly-in-2 2.5s ease-in-out forwards; }
      .animate-fly-3 { animation: fly-in-3 1.8s ease-in-out forwards; }
      .animate-fly-4 { animation: fly-in-4 2.2s ease-in-out forwards; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.25.0"
  }
}
</script>
<link rel="stylesheet" href="index.css">
</head>

    <div id="root"></div>

  </body>
</html>
